<!--		<script type="text/javascript" language="javascript" src="../../media/js/jquery.js"></script> -->
        <script src="/prindot/jquery-1.9.1.js" type="text/javascript"></script>
		<script type="text/javascript" language="javascript" src="../../media/js/jquery.dataTables.js"></script>
		<script type="text/javascript" charset="utf-8">
			$(document).ready(function() {
				var oTable = $('#xdtexample').dataTable( {
					"bProcessing": true,
					"sAjaxSource": '../ajax/sources/arrays.txt',
				"xfnRowCallback": function ( nTr, asData, iDrawIndex, iDataIndex ) {
					alert('clicked : ' + iDrawIndex + " : " + idataIndex);
					return nTr;
				}				
				} );
				/* Add events */
				$('#xdtexample tbody').on('click.DTTT_Select', 'tr', function() {
					var sTitle;
					var nTds = $('td', this);
					var sBrowser = $(nTds[1]).text();
					var sGrade = $(nTds[4]).text();

					if (sGrade == "A")
						sTitle = sBrowser + ' will provide a first class (A) level of CSS support.';
					else if (sGrade == "C")
						sTitle = sBrowser + ' will provide a core (C) level of CSS support.';
					else if (sGrade == "X")
						sTitle = sBrowser + ' does not provide CSS support or has a broken implementation. Block CSS.';
					else
						sTitle = sBrowser + ' will provide an undefined level of CSS support.';

					alert(sTitle);
				});			} );
		</script>
	</head>
	<body id="xxxdt_example">

		</table>
